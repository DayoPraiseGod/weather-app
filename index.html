<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Weather App</title>

</head>
<body>

	<div class="card">
		<div class="search">
			<input class="search-field" type="text" name="search" placeholder="Search...">
			<i id="search-btn" class="fas fa-search" onclick="searchWeather()"></i>
		</div>
		<div class="status">
			<h1 id="place" >Weather in Osogbo</h1>
			<h1 id="temp" >32&#176;C</h1>
			<div style="display:flex; align-items: center;">
				<img  id="icon" src="https://openweathermap.org/img/wn/04n.png">
				<p id="description">Cloudy</p>
			</div>
			<h2 id="humidity">Humidity: 60%</h2>
			<h2 id="speed">Wind Speed: 6.2km/h</h2>
		</div>
	</div>


	<script src="script.js"></script>

</body>
</html>
